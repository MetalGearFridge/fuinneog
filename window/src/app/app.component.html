<header class = "page-header">
  <img style="padding: 25px 25px 0px 25px;" src = 'assets/images/Kainos-MAP-800x350-Logo.png'/>
  <p class="signin-identity">You are signed in as employee</p>
  <li *ngFor="let employee of employees|async"> {{ employee.eName }}</li>
</header>
<div class="container">
  <p></p>
  <ngb-tabset>
    <ngb-tab title="Courses" class="nav-tabs">
      <!--TODO: Add stuff for Courses-->
      <ng-template ngbTabContent>
        <div class="row">
          <div class="column" style="width:60%">
          <table class="table">
          <thead class="thead-dark">
            <tr>
              <th scope="col">#</th>
              <th scope="col">Name</th>
              <th scope="col">Date</th>
              <th scope="col">Location</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th scope="row"></th>
              <td></td>
              <td></td>
              <td></td>
            </tr>
          </tbody>
        </table>
          </div>
          <div class="column" style="width:40%">
            <div class="divBox">
              <h2 class="center"> Information</h2>
              <h3>Location:</h3>
              <h3>Date:</h3>
              <h3>Time:</h3>
            </div>
            <hr>
            <div class="divBox">
              <h2 class="center"> Book Now</h2>
              <h3 style="width:30%">Email:</h3>
              <input style="width:100%" type="text" id="email">
              <h3 style="width:30%"> Name:</h3>
              <input style="width:100%" type="text" id="name">
              <p></p>
              <button class="buttonCourse">Book Now</button>
            </div>
          </div>
        </div>

      </ng-template>
    </ngb-tab>

    <ngb-tab title="My Courses"></ngb-tab>

    <ngb-tab title="MAP Manager">
      <!--TODO: Add stuff for MAP Manager-->
      <ng-template ngbTabContent>
        <ngb-tabset>
          <ngb-tab title="Create Course">
            <ng-template ngbTabContent>
              <win-add-course></win-add-course>
            </ng-template>
          </ngb-tab>

          <ngb-tab title="Edit Course">
            <ng-template ngbTabContent>
              <!-- TODO: Add Edit Course Stuff -->
            </ng-template>
          </ngb-tab>

          <ngb-tab title="Remove Course">
            <ng-template ngbTabContent>
              <!-- TODO: Add Remove Course Stuff -->
            </ng-template>
          </ngb-tab>
        </ngb-tabset>
      </ng-template>
    </ngb-tab>
  </ngb-tabset>
</div>
