<form>
  <fieldset>

    <h4>Edit Course</h4>

    <div>
    <div style="width: 75%; float: left;">
    <input type="Text">
    </div>
    <div style="float: right;">
    <input type="Submit" value="Search CourseID">
    </div>
    </div>

    <div style="padding-top: 5%;">
      <label>Course Name:  </label><input type='text' name="CourseName" placeholder="Course Name"/>
    </div>

    <div>
      <label>Course Location:  </label><input type='text' name="CourseLocation" placeholder="Course Location"/>
    </div>

    <div>
      <label>Course Date:  </label><input name="CourseDate" type="date"/>
    </div>

    <div>
      <label>Course Description:  </label><textarea></textarea>
    </div>

    <div>
      <label>Tutor ID:  </label><input type='text' name="TutorID" placeholder="Tutor ID"/>
    </div>

    <div>
      <label>Maximum Attendance:  </label><input type='text' name="MaxAttendance" placeholder="Max Attendance"/>
    </div>

    <br>

    <button class="button">Save Changes</button>

  </fieldset>
</form>
