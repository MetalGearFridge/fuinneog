<form>
  <fieldset>

    <h4>Edit Course</h4>

    <div>
    <form #f="ngForm" (ngSubmit)="onSubmit(f)" novalidate>
    <div style="width: 75%; float: left;">
    <input type="Text">
    </div>
    <div style="float: right;">
    <button class="button">Search CourseID</button>
    </div>
    </form>
    </div>

    <div style="padding-top: 5%;">
      <label>Course Name:  </label><input type='text' name="CourseName" placeholder="Course Name" [readonly]="formDisabled"/>
    </div>

    <div>
      <label>Course Location:  </label><input type='text' name="CourseLocation" placeholder="Course Location" [readonly]="formDisabled"/>
    </div>

    <div>
      <label>Course Date:  </label><input name="CourseDate" type="date" [readonly]="formDisabled"/>
    </div>

    <div>
      <label>Course Description:  </label><textarea readonly></textarea>
    </div>

    <div>
      <label>Tutor ID:  </label><input type='text' name="TutorID" placeholder="Tutor ID" [readonly]="formDisabled"/>
    </div>

    <div>
      <label>Maximum Attendance:  </label><input type='text' name="MaxAttendance" placeholder="Max Attendance" [readonly]="formDisabled"/>
    </div>

    <br>

    <button class="button" [disabled]="formDisabled">Save Changes</button>

  </fieldset>
</form>
